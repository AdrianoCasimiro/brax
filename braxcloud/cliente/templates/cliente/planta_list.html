{% extends 'base.html' %}

{% block content %}
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title"><strong>Planta</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cliente</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for planta in object_list %}
                            <tr>
                                <td>{{planta.nome}}</td>
                                <td>{{planta.cliente}}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div><!-- .card-body -->
                </div><!-- .card -->
            </div><!-- .col-md-12 -->
        </div><!-- .row -->
    </div><!-- .animated -->
</div><!-- .content -->
{% endblock %}
