{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="right-panel" class="right-panel">
        <!-- Header-->
        <header class="header" align="center"><img src="{% static 'images/brax_logo.png' %}" alt="Logo"></header>
        <header class="header" align="center"><label class="form-control-label">Seja Bem vindo a Brax Cloud</label>
        </header>

        <div class="card-body card-block">
            <form method="post" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row form-group">
                        <div class="col-md-4 offset-md-4">
                            <label class="form-control-label" for="id_username">Usu√°rio</label>
                            <input type="text" name="username" autofocus maxlength="254" class="form-control" required
                                   id="id_username"/>{{user.username}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 offset-md-4">
                            <label class="form-control-label" for="id_password">Senha</label>
                            <input type="password" name="password" class="form-control" required id="id_password"/>{{user.password}}
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 offset-md-4">
                            <input type="submit" value="Login">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
